<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//js找最小值，设定一个非常大的值，来与数组内的数进行比较
			var arr = [34,32,90,10,3,56];
			var value = 999;
			var index = -1;
			
			for(var i = 0; i <arr.length; i++){
				if(arr[i] < value ){
					value = arr[i];
					index = i;
				}
			}
			alert('最小值： ' + value+",位置："+index)

		</script>
	</head>

	</body>
</html>
