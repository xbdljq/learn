<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#ul1 {
				width: 660px;
				position: relative;
				margin: 10px auto;
			}
			
			li {
				width: 200px;
				height: 150px;
				margin: 10px;
				float: left;
				list-style: none;
			}
			#btn1{
				padding: 5px 20px;
				border: 1px solid #CCCCCC;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				margin: 20px;
				background-color: #FFFFFF;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				//获取一个图片数组
				var aLi = document.getElementsByTagName("li");
				//定义一个空数组
				var arr = [];
				//定义一个设定z-index的临时变量
				var izIndex = 2;
				//随机排列按钮
				var oBtn = document.getElementById("btn1");

				oBtn.onclick = function() {
					var randomArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
					randomArr.sort(function(n1, n2) {
						return Math.random() - 0.5;
					})

					for(var i = 0; i < aLi.length; i++) {
						startMove(aLi[i], {
							left: arr[randomArr[i]][0],
							top: arr[randomArr[i]][1]
						})
						
						aLi[i].index = randomArr[i];
					}
				}

				for(var i = 0; i < aLi.length; i++) {
					arr.push([aLi[i].offsetLeft, aLi[i].offsetTop]);
				}

				for(var i = 0; i < aLi.length; i++) {
					aLi[i].style.position = "absolute";
					aLi[i].style.left = arr[i][0] + 'px';
					aLi[i].style.top = arr[i][1] + 'px';
					aLi[i].style.margin = 0;
				}

				for(var i = 0; i < aLi.length; i++) {
					aLi[i].index = i;
					Drag(aLi[i]);
				}

				//封装一个拖拽方法
				function Drag(obj) {
					var disX = 0;
					var disY = 0;
					obj.onmousedown = function() {
						var ev = ev || window.event;
						obj.style.zIndex = izIndex++;

						disX = ev.clientX - obj.offsetLeft;
						disY = ev.clientY - obj.offsetTop;

						document.onmousemove = function(ev) {
							var ev = ev || window.event;
							obj.style.left = ev.clientX - disX + 'px';
							obj.style.top = ev.clientY - disY + 'px';

							for(var i = 0; i < aLi.length; i++) {
								aLi[i].style.border = '';
							}

							var nL = nearLi(obj);

							if(nL) {
								nL.style.border = '2px red solid';
							}

						}

						document.onmouseup = function() {
							document.onmousemove = null;
							document.onmouseup = null;

							var nL = nearLi(obj);
							//临时变量
							var tmp = 0

							if(nL) {
								startMove(nL, {
									left: arr[obj.index][0],
									top: arr[obj.index][1]
								});
								startMove(obj, {
									left: arr[nL.index][0],
									top: arr[nL.index][1]
								});

								nL.style.border = "";

								tmp = obj.index;
								obj.index = nL.index;
								nL.index = tmp;
							} else {
								startMove(obj, {
									left: arr[obj.index][0],
									top: arr[obj.index][1]
								});
							}

						}
						return false;
					}
				}

				//找距离最近的照片
				function nearLi(obj) {
					var value = 9999;
					var index = -1;

					for(var i = 0; i < aLi.length; i++) {
						if(pz(obj, aLi[i]) && 　obj != aLi[i]) {
							var c = j1(obj, aLi[i]);

							if(c < value) {
								value = c;
								index = i;
							}

						}
					}

					if(index != -1) {
						return aLi[index];

					} else {
						return false;
					}
				}

				function j1(obj1, obj2) {
					var a = obj1.offsetLeft - obj2.offsetLeft;
					var b = obj1.offsetTop - obj2.offsetTop;

					return Math.sqrt(a * a + b * b);
				}

			}

			//碰撞检测
			function pz(obj1, obj2) {
				var L1 = obj1.offsetLeft;
				var R1 = obj1.offsetLeft + obj1.offsetWidth;
				var T1 = obj1.offsetTop;
				var B1 = obj1.offsetTop + obj1.offsetHeight;

				var L2 = obj2.offsetLeft;
				var R2 = obj2.offsetLeft + obj2.offsetWidth;
				var T2 = obj2.offsetTop;
				var B2 = obj2.offsetTop + obj2.offsetHeight;

				if(R1 < L2 || L1 > R2 || B1 < T2 || T1 > B2) {
					//没碰到
					return false;
				} else {
					return true;
				}
			}
		</script>
	</head>

	<body>
		<button id="btn1">点击我随机排列照片</button>
		<ul id="ul1">
			<li><img src="img/1.gif" /></li>
			<li><img src="img/2.gif" /></li>
			<li><img src="img/3.gif" /></li>
			<li><img src="img/4.gif" /></li>
			<li><img src="img/5.gif" /></li>
			<li><img src="img/6.gif" /></li>
			<li><img src="img/7.gif" /></li>
			<li><img src="img/8.gif" /></li>
			<li><img src="img/9.gif" /></li>

		</ul>
	</body>

</html>
